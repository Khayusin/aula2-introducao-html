<!DOCTYPE html>
<html>
 <head>
	<script>
	window.onload = () => {
		const item = document.querySelector('h1');

		item.addEventListener('mouseover', ()=> {
			item.style.color = 'red';
		});
		item.addEventListener('mouseout', ()=> {
			item.style.color = 'aliceblue';
		});

	}
	</script>
<style>
	h1 {color: blue; background-color: aliceblue;}
	</style>
 </head>
</body>
	<h1>Wikipedia<h1>
</body>
</html>
